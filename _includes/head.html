<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {%- assign page_title = page.title | default: site.title -%}
  {%- assign canonical_url = page.url | absolute_url -%}

  <title>{{ page_title }}</title>

  <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
  <meta name="author" content="{{ site.author.name | default: site.author }}" />
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | escape }}" />

  <meta property="og:title" content="{{ page_title | escape }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | escape }}" />
  <meta property="og:url" content="{{ canonical_url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:image" content="{{ page.image | default: site.og_image | default: site.logo | absolute_url }}" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="{{ page_title | escape }}" />
  <meta property="twitter:image" content="{{ site.og_image | default: site.logo | absolute_url }}" />

  <link rel="canonical" href="{{ canonical_url }}" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "headline": {{ page_title | jsonify }},
    "url": {{ canonical_url | jsonify }},
    "description": {{ page.description | default: site.description | strip_html | normalize_whitespace | jsonify }},
    "image": {{ site.og_image | default: site.logo | absolute_url | jsonify }},
    "author": { "@type": "Person", "name": {{ site.author.name | default: site.author | jsonify }} }
  }
  </script>

  {%- feed_meta -%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?{{ site.time | date: "%Y%m%d%H%M" }}" />
</head>
