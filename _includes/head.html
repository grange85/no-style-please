<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  {%- if site.plausible_domain -%}
  <script async defer data-domain="{{ site.plausible_domain }}" src="https://www.{{ site.plausible_domain }}/js/script.file-downloads.outbound-links.pageview-props.js"></script>
  {%- endif -%}

{%-if site.cactus_comments.sitename-%}
{%- if page.comments == true -%}
<script type="text/javascript" src="https://latest.cactus.chat/cactus.js?{{site.time | date: "%Y%m%d%H%M" }}"></script>
<link rel="stylesheet" href="https://latest.cactus.chat/style.css?{{site.time | date: "%Y%m%d%H%M" }}" type="text/css" />
{%- endif -%}
{%-endif-%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?{{site.time | date: "%Y%m%d%H%M" }}" />
</head>
